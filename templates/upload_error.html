{% extends "upload.html" %}
{% block error %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="padding-left: 0px; padding-right: 0px">
        <div id="uploadAlert" class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>WARNING!</strong> There is NO FILE!
        </div>
        <script>
        $(function(){
        $(".close").click(function(){
            $("#uploadAlert").alert();
            });
        });
        </script>
    </div>
{% endblock %}
