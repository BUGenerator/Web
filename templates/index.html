{% extends "base.html" %}
{% block upload_menu %}
    <form class="form-inline" role="form" action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file">
        </div>
        <button type="submit" class="btn btn-default">Upload</button>
    </form>
{% endblock %}

{% block image_form %}
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-sm-6">
                <div class="image-wrapper">
                    <div class="image-title">
                        <span style="font-size: 24px">Original Image</span>
                    </div>
                    <div class="chart-stage">
                        <img class="image-responsive img-thumbnail" src="holder.js/720x480">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="image-wrapper">
                    <div class="image-title">
                        <span style="font-size: 24px">Result Image</span>
                    </div>
                    <div class="chart-stage">
                        <img class="image-responsive img-thumbnail" src="holder.js/720x480">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
